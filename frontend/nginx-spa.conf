# =============================================================================
# NGINX CONFIGURATION FOR REACT SPA (Single Page Application)
# =============================================================================
# Optimized for serving React build artifacts with proper caching and routing

server {
    listen 3000;
    server_name localhost;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;

    # =================================================================
    # STATIC ASSETS - Aggressive caching for immutable files
    # =================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Handle missing files gracefully
        try_files $uri =404;
    }

    # =================================================================
    # SERVICE WORKER - Special caching rules
    # =================================================================
    location /service-worker.js {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri =404;
    }

    # =================================================================
    # MANIFEST AND METADATA - Short caching
    # =================================================================
    location ~* \.(json|xml|txt)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # =================================================================
    # HTML FILES - No caching (for updates)
    # =================================================================
    location ~* \.html$ {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri $uri/ @fallback;
    }

    # =================================================================
    # REACT ROUTER - SPA routing support
    # =================================================================
    location / {
        try_files $uri $uri/ @fallback;
        
        # No caching for the main entry point
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Fallback to index.html for client-side routing
    location @fallback {
        rewrite ^.*$ /index.html last;
    }

    # =================================================================
    # HEALTH CHECK - For container orchestration
    # =================================================================
    location /health {
        access_log off;
        return 200 "frontend healthy\n";
        add_header Content-Type text/plain;
    }

    # =================================================================
    # SECURITY - Block sensitive files
    # =================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(bak|config|sql|log|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}