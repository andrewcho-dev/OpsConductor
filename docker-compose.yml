      dockerfile: Dockerfile
    container_name: opsconductor-jobs-service
    environment:
      - DATABASE_URL=postgresql://${JOBS_POSTGRES_USER:-jobs_user}:${JOBS_POSTGRES_PASSWORD:-jobs_password}@jobs-postgres:5432/${JOBS_POSTGRES_DB:-jobs_db}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - AUTH_SERVICE_URL=http://auth-service:8000
      - USER_SERVICE_URL=http://user-service:8000
      - TARGETS_SERVICE_URL=http://targets-service:8000
      - EXECUTION_SERVICE_URL=http://execution-service:8000
      - AUDIT_EVENTS_SERVICE_URL=http://audit-events-service:8000
      - JOB_SCHEDULING_SERVICE_URL=http://job-scheduling-service:8000
      - API_BASE_PATH=/api/v1
      - ENVIRONMENT=${ENVIRONMENT}
      - DEBUG=${DEBUG:-false}
    networks:
      - opsconductor-network
    depends_on:
      jobs-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8004:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "5", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # EXECUTION SERVICE - FastAPI (Job Execution)
  # =============================================================================
  execution-service:
    build:
      context: ./services/execution-service
      dockerfile: Dockerfile
    container_name: opsconductor-execution-service
    environment:
      - DATABASE_URL=postgresql://${EXECUTION_POSTGRES_USER:-execution_user}:${EXECUTION_POSTGRES_PASSWORD:-execution_password}@execution-postgres:5432/${EXECUTION_POSTGRES_DB:-execution_db}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - AUTH_SERVICE_URL=http://auth-service:8000
      - USER_SERVICE_URL=http://user-service:8000
      - TARGETS_SERVICE_URL=http://targets-service:8000
      - JOBS_SERVICE_URL=http://jobs-service:8000
      - AUDIT_EVENTS_SERVICE_URL=http://audit-events-service:8000
      - API_BASE_PATH=/api/v1
      - ENVIRONMENT=${ENVIRONMENT}
      - DEBUG=${DEBUG:-false}
      - MAX_CONCURRENT_EXECUTIONS=${MAX_CONCURRENT_EXECUTIONS:-10}
      - CONNECTION_TIMEOUT=${CONNECTION_TIMEOUT:-30}
      - COMMAND_TIMEOUT=${COMMAND_TIMEOUT:-300}
    networks:
      - opsconductor-network
    depends_on:
      execution-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8005:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "5", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # AUDIT EVENTS SERVICE - FastAPI (Audit Logging)
  # =============================================================================
  audit-events-service:
    build:
      context: ./services/audit-events-service
      dockerfile: Dockerfile
    container_name: opsconductor-audit-events-service
    environment:
      - DATABASE_URL=postgresql://${AUDIT_POSTGRES_USER:-audit_user}:${AUDIT_POSTGRES_PASSWORD:-audit_password}@audit-postgres:5432/${AUDIT_POSTGRES_DB:-audit_db}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - AUTH_SERVICE_URL=http://auth-service:8000
      - API_BASE_PATH=/api/v1
      - ENVIRONMENT=${ENVIRONMENT}
      - DEBUG=${DEBUG:-false}
    networks:
      - opsconductor-network
    depends_on:
      audit-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8006:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "5", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # NOTIFICATION SERVICE - FastAPI (Notifications)
  # =============================================================================
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: opsconductor-notification-service
    environment:
      - DATABASE_URL=postgresql://${NOTIFICATION_POSTGRES_USER:-notification_user}:${NOTIFICATION_POSTGRES_PASSWORD:-notification_password}@notification-postgres:5432/${NOTIFICATION_POSTGRES_DB:-notification_db}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - AUTH_SERVICE_URL=http://auth-service:8000
      - USER_SERVICE_URL=http://user-service:8000
      - AUDIT_EVENTS_SERVICE_URL=http://audit-events-service:8000
      - API_BASE_PATH=/api/v1
      - ENVIRONMENT=${ENVIRONMENT}
      - DEBUG=${DEBUG:-false}
    networks:
      - opsconductor-network
    depends_on:
      notification-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8007:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "5", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # TARGET DISCOVERY SERVICE - FastAPI (Auto Discovery)
  # =============================================================================
  target-discovery-service:
    build:
      context: ./services/target-discovery-service
      dockerfile: Dockerfile
    container_name: opsconductor-target-discovery-service
    environment:
      - DATABASE_URL=postgresql://${TARGETS_POSTGRES_USER:-targets_user}:${TARGETS_POSTGRES_PASSWORD:-targets_password}@targets-postgres:5432/${TARGETS_POSTGRES_DB:-targets_db}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - AUTH_SERVICE_URL=http://auth-service:8000
      - TARGETS_SERVICE_URL=http://targets-service:8000
      - AUDIT_EVENTS_SERVICE_URL=http://audit-events-service:8000
      - API_BASE_PATH=/api/v1
      - ENVIRONMENT=${ENVIRONMENT}
      - DEBUG=${DEBUG:-false}
    networks:
      - opsconductor-network
    depends_on:
      targets-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8008:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "5", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # JOB SCHEDULING SERVICE - FastAPI (Scheduling)
  # =============================================================================
  job-scheduling-service:
    build:
      context: ./services/job-scheduling-service
      dockerfile: Dockerfile
    container_name: opsconductor-job-scheduling-service
    environment:
      - DATABASE_URL=postgresql://${JOBS_POSTGRES_USER:-jobs_user}:${JOBS_POSTGRES_PASSWORD:-jobs_password}@jobs-postgres:5432/${JOBS_POSTGRES_DB:-jobs_db}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - AUTH_SERVICE_URL=http://auth-service:8000
      - JOBS_SERVICE_URL=http://jobs-service:8000
      - EXECUTION_SERVICE_URL=http://execution-service:8000
      - API_BASE_PATH=/api/v1
      - ENVIRONMENT=${ENVIRONMENT}
      - DEBUG=${DEBUG:-false}
    networks:
      - opsconductor-network
    depends_on:
      jobs-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8009:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "5", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # JOB MANAGEMENT SERVICE - FastAPI (Job Lifecycle)
  # =============================================================================
  job-management-service:
    build:
      context: ./services/job-management-service
      dockerfile: Dockerfile
    container_name: opsconductor-job-management-service
    environment:
      - DATABASE_URL=postgresql://${JOBS_POSTGRES_USER:-jobs_user}:${JOBS_POSTGRES_PASSWORD:-jobs_password}@jobs-postgres:5432/${JOBS_POSTGRES_DB:-jobs_db}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - AUTH_SERVICE_URL=http://auth-service:8000
      - JOBS_SERVICE_URL=http://jobs-service:8000
      - EXECUTION_SERVICE_URL=http://execution-service:8000
      - JOB_SCHEDULING_SERVICE_URL=http://job-scheduling-service:8000
      - TARGETS_SERVICE_URL=http://targets-service:8000
      - USER_SERVICE_URL=http://user-service:8000
      - AUDIT_EVENTS_SERVICE_URL=http://audit-events-service:8000
      - API_BASE_PATH=/api/v1
      - ENVIRONMENT=${ENVIRONMENT}
      - DEBUG=${DEBUG:-false}
    networks:
      - opsconductor-network
    depends_on:
      jobs-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8010:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "5", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # API GATEWAY - Nginx (Microservices Routing)
  # =============================================================================
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: opsconductor-api-gateway
    ports:
      - "8080:80"
    networks:
      - opsconductor-network
    depends_on:
      - auth-service
      - user-service
      - targets-service
      - jobs-service
      - execution-service
      - audit-events-service
      - notification-service
      - target-discovery-service
      - job-scheduling-service
      - job-management-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # BACKEND - FastAPI
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: opsconductor-backend
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS}
      - AUTH_SERVICE_URL=http://auth-service:8000
      - USER_SERVICE_URL=http://user-service:8000
      - ENVIRONMENT=${ENVIRONMENT}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - MAX_CONCURRENT_TARGETS=${MAX_CONCURRENT_TARGETS}
      - CONNECTION_TIMEOUT=${CONNECTION_TIMEOUT}
      - COMMAND_TIMEOUT=${COMMAND_TIMEOUT}
      - ENABLE_RETRY=${ENABLE_RETRY}
      - MAX_RETRIES=${MAX_RETRIES}
      - RETRY_BACKOFF_BASE=${RETRY_BACKOFF_BASE}
      - API_BASE_URL=/api/v1
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - opsconductor-network
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "5", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # FRONTEND - React Development Server
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: opsconductor-frontend
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=false
      - WDS_SOCKET_HOST=0.0.0.0
      - WDS_SOCKET_PORT=${FRONTEND_PORT}
      - HTTPS=false
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - REACT_APP_AUTH_URL=${REACT_APP_AUTH_URL}
      - REACT_APP_WS_URL=${REACT_APP_WS_URL}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - opsconductor-network
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "5", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # CELERY WORKER - Background Tasks (SIMPLIFIED)
  # =============================================================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: opsconductor-celery-worker
    command: celery -A app.celery worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS}
      - ENVIRONMENT=${ENVIRONMENT}
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - ./backend:/app
    networks:
      - opsconductor-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery inspect ping"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s

  # =============================================================================
  # CELERY SCHEDULER - Scheduled Tasks (SIMPLIFIED)
  # =============================================================================
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: opsconductor-scheduler
    command: celery -A app.celery beat --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS}
      - ENVIRONMENT=${ENVIRONMENT}
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - ./backend:/app
    networks:
      - opsconductor-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q 'celery -A app.celery beat' || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s

  # =============================================================================
  # PORTAINER - Docker Container Management
  # =============================================================================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: opsconductor-portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - opsconductor-network
    restart: unless-stopped
    # Note: Portainer CE doesn't include wget/curl, so we disable health check
    # The service is monitored through the OpsConductor Docker monitoring interface

  # =============================================================================
  # NGINX REVERSE PROXY - HTTPS ONLY & SSL TERMINATION
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: opsconductor-nginx
    command: sh -c "apk add --no-cache curl && nginx -g 'daemon off;'"
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - opsconductor-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3




