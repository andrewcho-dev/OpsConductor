scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'opsconductor-backend'
    static_configs:
      - targets: ['opsconductor-backend:8000']
    metrics_path: '/api/v1/monitoring/metrics/prometheus/public'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'opsconductor-system'
    static_configs:
      - targets: ['opsconductor-backend:8000']
    metrics_path: '/api/v1/monitoring/health/public'
    scrape_interval: 60s
    scrape_timeout: 15s

  - job_name: 'opsconductor-postgres'
    static_configs:
      - targets: ['opsconductor-postgres:5432']
    scrape_interval: 30s

  - job_name: 'opsconductor-redis'
    static_configs:
      - targets: ['opsconductor-redis:6379']
    scrape_interval: 30s

  - job_name: 'opsconductor-nginx'
    static_configs:
      - targets: ['opsconductor-nginx:80']
    scrape_interval: 30s